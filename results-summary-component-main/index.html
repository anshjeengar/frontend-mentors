<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <div class="wrapper">
    <div class="result-box">
      <h3>Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score-comment">
        <h1>
          Great
        </h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <div>
        <h3>Summary</h3>
        <div class="aspects reaction">
          <i class="power"></i><span>Reaction </span> <span>80</span> / <span>100</span>
        </div>

        <div class="aspects memory">
          <i class="brain"></i><span>Memory </span> <span>92</span> / <span>100</span>
        </div>

        <div class="aspects verbal">
          <i class="chat"></i><span>Verbal </span> <span>61</span> / <span>100</span>
        </div>
        <div class="aspects visual">
          <i class="eye"></i><span>Visual </span> <span>72</span> / <span>100</span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="anshjeengar.github.io">@anshjeengar/a>.
  </div>
</body>

</html>
